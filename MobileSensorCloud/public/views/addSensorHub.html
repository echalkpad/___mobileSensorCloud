<h2 style = " text-align: center"> Add Sensor Hub</h2>

<form>

<div class="form-group row">
   <label class="col-sm-4 form-control-label">Name</label>
   <div class="col-sm-8">
     <input type="text" class="form-control" placeholder="Name">

   </div>
 </div>

  <div class="form-group row">
   <label class="col-sm-4 form-control-label">Description</label>
   <div class="col-sm-8">
     <input type="text" class="form-control" placeholder="Description">

   </div>
 </div>

 <div class="form-group row">
   <label class="col-sm-4 form-control-label">Sensor Hub Type</label>
   <div class="col-sm-8">
     <select class="form-control">
       <option>Stream flow Hub</option>
       <option>Stream height Hub</option>
       <option>Water level Hub</option>
       <option>Water temperature Hub</option>
       <option>Wave height and direction Hub</option>
       <option>Wind speed and direction Hub</option>
      </select>
   </div>
 </div>

 <div class="form-group row">
   <label class="col-sm-4 form-control-label">Sensor Hub Status</label>
   <div class="col-sm-8">
     <input type="checkbox" name="my-checkbox" checked>
   </div>
 </div>



  <div class="form-group row">
   <label class="col-sm-4 form-control-label">Address</label>
   <div class="col-sm-8">
     <input type="text" class="form-control" placeholder="Address">

   </div>
 </div>

  <div class="form-group row">
   <label class="col-sm-4 form-control-label">City</label>
   <div class="col-sm-8">
     <input type="text" class="form-control" placeholder="City">

   </div>
 </div>

  <div class="form-group row">
   <label class="col-sm-4 form-control-label">State</label>
   <div class="col-sm-8">
     <input type="text" class="form-control" placeholder="City">

   </div>
 </div>

  <div class="form-group row">
   <label class="col-sm-4 form-control-label">Country</label>
   <div class="col-sm-8">
     <input type="text" class="form-control" placeholder="Country">

   </div>
 </div>

  <div class="form-group row">
   <div class="col-sm-offset-2 col-sm-10">
     <button type="submit" class="btn btn-success" ng-submit="saveSensorHub()">Add</button>
   </div>
 </div>


 </form>
