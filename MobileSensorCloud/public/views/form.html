<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Forms</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading text-center">
                User Profile Information
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-5 col-lg-offset-3" >
                        <form role="form" ng-controller = "FormCtrl">
                            <div class="form-group">
                                <label>First Name</label>
                                <input class="form-control" placeholder="Firstname">
                                <br>
                                <label>Last Name</label>
                                <input class="form-control" placeholder="Lastname">
                                <br>
                                <label>Address</label>
                                <input class="form-control" placeholder="Address">
                                <br>
                                <label>Phone Number</label>
                                <input class="form-control" placeholder="Phone number">
                                <br>
                                <label>Email</label>
                                <input class="form-control" placeholder="Email">
                                <br>
                                <label>Role</label>
                                <input class="form-control" placeholder="Role">
                                <br>
                            </div>

                            <button type="submit" class="btn btn-primary" ng-click = saveProfile()>Submit Button</button>
                            <button type="reset" class="btn btn-primary">Reset Button</button>
                        </form>
                    </div>

                    <!-- /.col-lg-6 (nested) -->
                </div>
                <!-- /.row (nested) -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
