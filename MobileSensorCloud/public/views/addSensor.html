<h2 style = " text-align: center"> Add Sensor</h2>

<div class="container">
<form>
  <div class="form-group row  ">
    <label class="col-sm-2 form-control-label">Sensor ID</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" placeholder="ID">

    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-2 form-control-label">Sensor Type</label>
    <div class="col-sm-10">
      <select class="form-control">
        <option>Stream flow</option>
        <option>Stream height</option>
        <option>Water level</option>
        <option>Water temperature</option>
        <option>Wave height and direction</option>
        <option>Wind speed and direction</option>
       </select>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-2 form-control-label">Select Sensor Hub</label>
    <div class="col-sm-10">
      <select class="form-control">
        <option>San Fransisco</option>
        <option>San Jose</option>
        <option>San Mateo</option>
        <option>San Diego</option>
       </select>
    </div>
  </div>


  <div class="form-group row">
    <label class="col-sm-2 form-control-label">Dimensions</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" placeholder="L,B,H">
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 form-control-label">Signal Type</label>
    <div class="col-sm-10">
      <select class="form-control">
        <option>Broadband</option>
        <option>Wifi</option>
       </select>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 form-control-label">Signal Speed(in KBPS)</label>
    <div class="col-sm-10">
      <input type="text" class="form-control">

    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 form-control-label">Number Of Pins</label>
    <div class="col-sm-10">
      <select class="form-control">
       <option>1</option>
       <option>2</option>
       <option>3</option>
      </select>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-2 form-control-label">Output Signal</label>
    <div class="col-sm-10">
      <select class="form-control">
       <option>Digital</option>
       <option>Analog</option>
      </select>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-2 form-control-label">Signal Speed(in KBPS)</label>
    <div class="col-sm-10">
      <input type="text" class="form-control">

    </div>
  </div>



  <div class="form-group row">
    <label class="col-sm-2 form-control-label">Installation Date</label>
    <div class="col-sm-10">
      <input type="date" class="form-control">

    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-2 form-control-label">Sensor Location-Latitude</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" placeholder="Latitude">

    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-2 form-control-label">Sensor Location-Longitude</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" placeholder="Longitude">

    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-2 form-control-label">Sensor Location- City</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" placeholder="City">

    </div>
  </div>

  <div class="form-group row">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-success" ng-submit="saveSensor()">Add</button>
    </div>
  </div>
</form>

</div>
